<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transitions, Transformations, and Animations in CSS and JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <header>
            <h1 id="theading">Transformations, Transitions, and Animations in CSS and JavaScript</h1>
        </header>
        <section id="transform">
            <h2 class="minorHeadings">Transformations</h2>
            <div id="box">
                <p>Hover to distort, click to rotate</p>
            </div>
        </section>
        <section id="transition">
            <h2 class="minorHeadings">Transitions</h2>
            <div id="box2">
                <p>There will be an animation while the div increases size</p>
            </div>
        </section>
        <section id="animation">
            <h2 class="minorHeadings">Animations</h2>
            <div id="box3">
                <p>This block is being controlled by an animation</p>
            </div>
        </section>
    </body>
</html>
